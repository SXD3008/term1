<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <style>
        /* ... (mantenha todos os estilos anteriores) ... */

        /* Novo: Estilo da célula selecionada */
        .cell.selected {
            border-color: #878a8c !important;
            animation: pulse 1.5s infinite;
        }

        /* Novo: Animação de vitória */
        @keyframes celebrate {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 1s ease-in-out;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            pointer-events: none;
        }

        /* Mensagem melhorada */
        .message.vitoria {
            background: linear-gradient(45deg, #6aaa64, #ceb02c);
            font-size: 1.5rem;
            padding: 1.5rem 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- ... (mantenha todo o HTML anterior) ... -->

    <script>
        // ... (mantenha todas as variáveis e funções anteriores) ...

        function manipularInput(tecla) {
            if(jogoFinalizado) return;
            
            const linhaAtual = document.querySelectorAll('.row')[tentativaAtual];
            const celulas = linhaAtual.children;
            
            // Remove seleção anterior
            celulas.forEach(cell => cell.classList.remove('selected'));
            
            if(tecla === '←') {
                if(celulaAtual > 0) {
                    celulaAtual--;
                    linhaAtual.children[celulaAtual].textContent = '';
                }
            }
            else if(tecla === '↵') {
                if(celulaAtual === 5) verificarPalpite();
            }
            else if(celulaAtual < 5) {
                linhaAtual.children[celulaAtual].textContent = tecla;
                celulaAtual++;
            }
            
            // Adiciona seleção na nova célula atual
            if(celulaAtual < 5) celulas[celulaAtual].classList.add('selected'));
        }

        function criarConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        function mostrarMensagem(texto, isSuccess = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = texto;
            msgDiv.className = 'message' + (isSuccess ? ' vitoria' : '');
            msgDiv.style.display = 'block';
            
            if(isSuccess) {
                criarConfetti();
                msgDiv.classList.add('celebrate');
                setTimeout(() => {
                    msgDiv.classList.remove('celebrate');
                }, 1000);
            }
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
                msgDiv.className = 'message';
            }, 2000);
        }

        // ... (mantenha o restante do código anterior) ...
    </script>
</body>
</html>
