<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <style>
        :root {
            --verde: #6aaa64;
            --amarelo: #ceb02c;
            --cinza: #939b9f;
            --borda: #d3d6da;
            --fundo: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--fundo);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        header {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #1a1a1a;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin: 1rem 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid var(--borda);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            animation-duration: 0.3s;
        }

        .cell.flip {
            animation-name: flip;
        }

        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 1rem;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            padding: 15px;
            min-width: 30px;
            border: none;
            border-radius: 4px;
            background: #d3d6da;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .message {
            position: fixed;
            top: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading">Carregando palavras...</div>
    <header>TERMO</header>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        let palavrasValidas = [];
        let palavraSecreta = '';
        let tentativaAtual = 0;
        let celulaAtual = 0;
        let jogoFinalizado = false;

        async function iniciarJogo() {
            try {
                // Carregar palavras do GitHub
                const response = await fetch('https://raw.githubusercontent.com/seu-usuario/seu-repo/main/palavras.json');
                const todasPalavras = await response.json();
                
                // Filtrar e processar palavras
                palavrasValidas = todasPalavras
                    .filter(palavra => palavra.length === 5)
                    .map(palavra => 
                        palavra.normalize("NFD")
                            .replace(/[\u0300-\u036f]/g, "")
                            .toUpperCase()
                    );
                
                palavrasValidas = [...new Set(palavrasValidas)];
                
                if(palavrasValidas.length === 0) throw new Error('Nenhuma palavra v√°lida encontrada');
                
                // Selecionar palavra secreta
                palavraSecreta = palavrasValidas[Math.floor(Math.random() * palavrasValidas.length)];
                
                // Inicializar interface
                inicializarGrid();
                inicializarTeclado();
                document.querySelector('.loading').remove();
                
            } catch (erro) {
                document.querySelector('.loading').textContent = 'Erro: ' + erro.message;
            }
        }

        function inicializarGrid() {
            const grid = document.getElementById('grid');
            for(let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for(let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function inicializarTeclado() {
            const teclado = [
                ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
                ["A", "S", "D", "F", "G", "H", "J", "K", "L"],
                ["‚Üµ", "Z", "X", "C", "V", "B", "N", "M", "‚Üê"]
            ];

            const keyboardDiv = document.getElementById('keyboard');
            teclado.forEach(linha => {
                const divLinha = document.createElement('div');
                divLinha.className = 'keyboard-row';
                
                linha.forEach(tecla => {
                    const botao = document.createElement('button');
                    botao.className = 'key';
                    botao.textContent = tecla;
                    botao.addEventListener('click', () => manipularInput(tecla));
                    divLinha.appendChild(botao);
                });
                
                keyboardDiv.appendChild(divLinha);
            });
        }

        function manipularInput(tecla) {
            if(jogoFinalizado) return;
            
            const linhaAtual = document.querySelectorAll('.row')[tentativaAtual];
            
            if(tecla === '‚Üê') {
                if(celulaAtual > 0) {
                    celulaAtual--;
                    linhaAtual.children[celulaAtual].textContent = '';
                }
            }
            else if(tecla === '‚Üµ') {
                if(celulaAtual === 5) verificarPalpite();
            }
            else if(celulaAtual < 5) {
                linhaAtual.children[celulaAtual].textContent = tecla;
                celulaAtual++;
            }
        }

        function verificarPalpite() {
            const linhaAtual = document.querySelectorAll('.row')[tentativaAtual];
            const palpite = Array.from(linhaAtual.children)
                .map(cell => cell.textContent)
                .join('')
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toUpperCase();

            if(!palavrasValidas.includes(palpite)) {
                mostrarMensagem('Palavra inv√°lida!');
                return;
            }

            // Anima√ß√£o flip
            Array.from(linhaAtual.children).forEach((cell, i) => {
                setTimeout(() => cell.classList.add('flip'), i * 200);
            });

            // Verificar letras
            const letras = palavraSecreta.split('');
            const estadoLetras = [];
            
            // Primeira passada: letras corretas
            Array.from(linhaAtual.children).forEach((cell, i) => {
                if(cell.textContent === letras[i]) {
                    estadoLetras[i] = 'correct';
                    letras[i] = null;
                }
            });

            // Segunda passada: letras presentes
            Array.from(linhaAtual.children).forEach((cell, i) => {
                if(!estadoLetras[i]) {
                    const index = letras.indexOf(cell.textContent);
                    if(index !== -1) {
                        estadoLetras[i] = 'present';
                        letras[index] = null;
                    } else {
                        estadoLetras[i] = 'absent';
                    }
                }
            });

            // Atualizar cores
            setTimeout(() => {
                Array.from(linhaAtual.children).forEach((cell, i) => {
                    cell.style.backgroundColor = `var(--${estadoLetras[i]})`;
                    cell.style.borderColor = `var(--${estadoLetras[i]})`;
                    cell.style.color = 'white';
                });

                if(palpite === palavraSecreta) {
                    mostrarMensagem('Parab√©ns! üéâ', true);
                    jogoFinalizado = true;
                }
                else if(tentativaAtual === 5) {
                    mostrarMensagem(`A palavra era: ${palavraSecreta}`, true);
                    jogoFinalizado = true;
                }
                else {
                    tentativaAtual++;
                    celulaAtual = 0;
                }
            }, 1500);
        }

        function mostrarMensagem(texto, isSuccess = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = texto;
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 2000);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') manipularInput('‚Üµ');
            else if(e.key === 'Backspace') manipularInput('‚Üê');
            else if(e.key.match(/^[a-zA-z]$/)) manipularInput(e.key.toUpperCase());
        });

        // Iniciar o jogo
        iniciarJogo();
    </script>
</body>
</html>
