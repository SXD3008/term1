<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <style>
        /* ... (mantenha todos os estilos anteriores) ... */

        /* Novo: Estilo da c√©lula selecionada */
        .cell.selected {
            border-color: #878a8c !important;
            animation: pulse 1.5s infinite;
        }

        /* Novo: Anima√ß√£o de vit√≥ria */
        @keyframes celebrate {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 1s ease-in-out;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            pointer-events: none;
        }

        /* Mensagem melhorada */
        .message.vitoria {
            background: linear-gradient(45deg, #6aaa64, #ceb02c);
            font-size: 1.5rem;
            padding: 1.5rem 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- ... (mantenha todo o HTML anterior) ... -->
    <div class="loading">Carregando palavras...</div>
    <header>TERMO</header>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <div class="keyboard" id="keyboard"></div>
    <script>
        // ... (mantenha todas as vari√°veis e fun√ß√µes anteriores) ...
     let palavrasValidas = [];
        let palavraSecreta = '';
        let tentativaAtual = 0;
        let celulaAtual = 0;
        let jogoFinalizado = false;

        async function iniciarJogo() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/SXD3008/term1/main/palavras.json');
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }
                
                const rawData = await response.text();
                const cleanedData = rawData
                    .replace(/^\xEF\xBB\xBF/, '')
                    .replace(/(,\s*)?]$/, ']');
                
                const todasPalavras = JSON.parse(cleanedData);
                
                palavrasValidas = todasPalavras
                    .filter(palavra => palavra?.length === 5)
                    .map(palavra => 
                        typeof palavra === 'string' 
                            ? palavra.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase()
                            : ''
                    )
                    .filter(palavra => palavra.length === 5);
                
                palavrasValidas = [...new Set(palavrasValidas)];
                
                if (palavrasValidas.length === 0) {
                    throw new Error('Nenhuma palavra v√°lida encontrada');
                }
                
                palavraSecreta = palavrasValidas[Math.floor(Math.random() * palavrasValidas.length)];
                inicializarGrid();
                inicializarTeclado();
                document.querySelector('.loading').remove();
                
            } catch (erro) {
                console.error('Erro:', erro);
                document.querySelector('.loading').textContent = `Erro: ${erro.message}`;
            }
        }

        function inicializarGrid() {
            const grid = document.getElementById('grid');
            for(let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for(let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function inicializarTeclado() {
            const teclado = [
                ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
                ["A", "S", "D", "F", "G", "H", "J", "K", "L"],
                ["‚Üµ", "Z", "X", "C", "V", "B", "N", "M", "‚Üê"]
            ];

            const keyboardDiv = document.getElementById('keyboard');
            teclado.forEach(linha => {
                const divLinha = document.createElement('div');
                divLinha.className = 'keyboard-row';
                
                linha.forEach(tecla => {
                    const botao = document.createElement('button');
                    botao.className = 'key';
                    botao.textContent = tecla;
                    botao.addEventListener('click', () => manipularInput(tecla));
                    divLinha.appendChild(botao);
                });
                
                keyboardDiv.appendChild(divLinha);
            });
        }

        function manipularInput(tecla) {
            if(jogoFinalizado) return;
            
            const linhaAtual = document.querySelectorAll('.row')[tentativaAtual];
            
            if(tecla === '‚Üê') {
                if(celulaAtual > 0) {
                    celulaAtual--;
                    linhaAtual.children[celulaAtual].textContent = '';
                }
            }
            else if(tecla === '‚Üµ') {
                if(celulaAtual === 5) verificarPalpite();
            }
            else if(celulaAtual < 5) {
                linhaAtual.children[celulaAtual].textContent = tecla;
                celulaAtual++;
            }
        }

        function verificarPalpite() {
            const linhaAtual = document.querySelectorAll('.row')[tentativaAtual];
            const palpite = Array.from(linhaAtual.children)
                .map(cell => cell.textContent)
                .join('')
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toUpperCase();

            if(!palavrasValidas.includes(palpite)) {
                mostrarMensagem('Palavra inv√°lida!');
                return;
            }

            Array.from(linhaAtual.children).forEach((cell, i) => {
                setTimeout(() => cell.classList.add('flip'), i * 200);
            });

            const letras = palavraSecreta.split('');
            const estadoLetras = [];
            
            Array.from(linhaAtual.children).forEach((cell, i) => {
                if(cell.textContent === letras[i]) {
                    estadoLetras[i] = 'correct';
                    letras[i] = null;
                }
            });

            Array.from(linhaAtual.children).forEach((cell, i) => {
                if(!estadoLetras[i]) {
                    const index = letras.indexOf(cell.textContent);
                    if(index !== -1) {
                        estadoLetras[i] = 'present';
                        letras[index] = null;
                    } else {
                        estadoLetras[i] = 'absent';
                    }
                }
            });

            setTimeout(() => {
                Array.from(linhaAtual.children).forEach((cell, i) => {
                    const corVar = {
                        'correct': 'verde',
                        'present': 'amarelo',
                        'absent': 'cinza'
                    }[estadoLetras[i]];

                    cell.style.backgroundColor = `var(--${corVar})`;
                    cell.style.borderColor = `var(--${corVar})`;
                    cell.style.color = 'white';
                });

                if(palpite === palavraSecreta) {
                    mostrarMensagem('Parab√©ns! üéâ', true);
                    jogoFinalizado = true;
                }
                else if(tentativaAtual === 5) {
                    mostrarMensagem(`A palavra era: ${palavraSecreta}`, true);
                    jogoFinalizado = true;
                }
                else {
                    tentativaAtual++;
                    celulaAtual = 0;
                }
            }, 1500);
        }

        function mostrarMensagem(texto, isSuccess = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = texto;
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 2000);
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') manipularInput('‚Üµ');
            else if(e.key === 'Backspace') manipularInput('‚Üê');
            else if(e.key.match(/^[a-zA-z]$/)) manipularInput(e.key.toUpperCase());
        });

        iniciarJogo();
        function manipularInput(tecla) {
            if(jogoFinalizado) return;
            
            const linhaAtual = document.querySelectorAll('.row')[tentativaAtual];
            const celulas = linhaAtual.children;
            
            // Remove sele√ß√£o anterior
            celulas.forEach(cell => cell.classList.remove('selected'));
            
            if(tecla === '‚Üê') {
                if(celulaAtual > 0) {
                    celulaAtual--;
                    linhaAtual.children[celulaAtual].textContent = '';
                }
            }
            else if(tecla === '‚Üµ') {
                if(celulaAtual === 5) verificarPalpite();
            }
            else if(celulaAtual < 5) {
                linhaAtual.children[celulaAtual].textContent = tecla;
                celulaAtual++;
            }
            
            // Adiciona sele√ß√£o na nova c√©lula atual
            if(celulaAtual < 5) celulas[celulaAtual].classList.add('selected'));
        }

        function criarConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        function mostrarMensagem(texto, isSuccess = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = texto;
            msgDiv.className = 'message' + (isSuccess ? ' vitoria' : '');
            msgDiv.style.display = 'block';
            
            if(isSuccess) {
                criarConfetti();
                msgDiv.classList.add('celebrate');
                setTimeout(() => {
                    msgDiv.classList.remove('celebrate');
                }, 1000);
            }
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
                msgDiv.className = 'message';
            }, 2000);
        }

        // ... (mantenha o restante do c√≥digo anterior) ...
    </script>
</body>
</html>
